<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pop-up de Vídeos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }

        /* Estiliza o botão */
        .btn {
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            margin-top: 20px;
        }

        /* Fundo do pop-up */
        .popup-container {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
        }

        /* Janela do pop-up */
        .popup {
            background: white;
            padding: 20px;
            border-radius: 8px;
            width: 80%;
            max-width: 500px;
            text-align: center;
        }

        /* Botão de fechar */
        .close-btn {
            background: red;
            color: white;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
            float: right;
        }

        /* Estiliza os vídeos */
        .video-list iframe {
            width: 100%;
            height: 200px;
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <button class="btn" onclick="abrirPopup()">Abrir Lista de Vídeos</button>

    <div class="popup-container" id="popup">
        <div class="popup">
            <button class="close-btn" onclick="fecharPopup()">X</button>
            <h2>Lista de Vídeos</h2>
            <div class="video-list">
                <iframe src="https://www.youtube.com/embed/tgbNymZ7vqY" allowfullscreen></iframe>
                <iframe src="https://www.youtube.com/embed/dQw4w9WgXcQ" allowfullscreen></iframe>
            </div>
        </div>
    </div>

    <script>
        function abrirPopup() {
            document.getElementById("popup").style.display = "flex";
        }

        function fecharPopup() {
            document.getElementById("popup").style.display = "none";
        }
    </script>

</body>
</html>
